spring.application.name=barbershop_web_platform

spring.datasource.url=jdbc:postgresql://${datasource.host}:${datasource.port}/
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.flyway.locations=classpath:db/migration, classpath:db/init
sentry.dsn=${SENTRY_DSN}

spring.mail.host=${MAILHOG_HOST}
spring.mail.port=${MAILHOG_PORT}

minio.bucket.name=${MINIO_BUCKET_NAME}
minio.url=${MINIO_URL}
minio.accessKey=${MINIO_ACCESS_KEY}
minio.secretKey=${MINIO_SECRET_KEY}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

spring.main.allow-bean-definition-overriding=true